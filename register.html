<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suffer - Tourism Website</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body style="background-image: url(img/registration.webp);">
    <nav>

        <ul>
            <li><a href="index.html">Home Page</a></li>
            <li><a href="contact.html">ContactUs</a></li>
            <li><a href="login.html">Login Page</a></li>
        </ul>
    </nav>

    <div class="container" style=" background-color: rgba(255, 255, 255, 0.8);">
        <h2>Registration Form</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Register</button><br><br>
            <button type="reset">Reset</button>
        </form>
    </div>
    <br> <br>
    <div class="col-md-6 text-center text-md-end mb-md-0">
        <i class="fas fa-copyright me-2"></i><a class="text-white" href="index.html">Safar Tourism</a>, All right
        reserved.
    </div>
    <script src="scripts.js"></script>
</body>

</html>
